<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블테그</title>
    <style>
        /* .table_1,
        td,
        th {
            border: 1px solid #000;
        }
        */
        td,th { 
            width: 250px;  
        } 
    </style>
</head>
<body>
    <table> 
        <caption>표제목</caption>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
        </tr>
        <tr>
            <td>내용칸1</td>
            <td>내용칸2</td>
        </tr>
    </table>


    <br>
    <br>
    <br>


    <table class="table_1" border="1"> 
        <!-- border="1"은 표를 만드는 코드인데 권장하는 방식은 아님
        위에 주석으로 만들어놓은 코드가 권장방식 -->
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>JABASCRIPT</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>JABASCRIPT심화</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹5</td>
            <td>UX 이론 및 Figma 학습</td>
            <td>1달</td>
        </tr>
    </table>


    <br>
    <br>
    <br>


    <table border="1">
<caption>한방병원</caption>
<tr>
    <th colspan="3">환자리스트</th>
<tr>
    <th>강호동</th>
    <th>허리통증</th>
    <th>침치료</th>
</tr>
<tr>
    <th>이수근</th>
    <th>두통</th>
    <th>진통제 처방</th>
</tr>
<tr>
    <th>은지원</th>
    <th>손목통증</th>
    <th>물리치료</th>
</tr>

    </table>

    <br>
    <br>
    <br>

<table border="1">
<caption>해외여행리스트</caption>
<tr>
    <th colspan="2">해외</th>
</tr>
<tr>
    <td rowspan="2">더운나라</td>
    <td>필리핀</td>
</tr>
<tr>
    <td>사이판</td>
</tr>
<tr>
    <td rowspan="2">추운나라</td>
    <td>필란드</td>
</tr>
<tr>
    <td>노르웨이</td>
</tr>
</table>


</body>
</html>
