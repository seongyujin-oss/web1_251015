<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        .box > p::before {
            content: "기다리던 소식이 왔어요~!";
        }
        /* 비포와 에프터는 가상요소이기 때문에 텍스트를 드레그해도 긁히지 않는다
        임의로 꾸며주는 요소가 가상요소이다 */

        .box > p::after {
            content: "ㅜㅜ 하지만 내일도 출근";
        }

    </style>
</head>
<body>
    <div class="box">
        <p>오늘은 기분이 좋아요</p>
    </div>
</body>
</html>
