<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이플렉스</title>
    <!-- https://www.youtube.com/watch?v=eprXmC_j9A4 유튜브 동영상 참고 -->
    <!-- 1분코딩 (유튜브 추천) -->
    <!-- https://studiomeal.com/archives/197 블로그 참고 -->

    <style>
        .flex_container {
            height: 300px;
            border: 2px solid red;
            display: flex;
            /* flex-direction: column; */
            flex-direction: column-reverse;
        
        }

        .flex_item {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            margin: 5px;
            text-align: center;
            font-size: 24px;
        }
        /* 플렉스 컨테이너의 높이를 따라가는 성질이 있기떄문에
        따로 높이값을 줘야됨 */
    </style>
</head>
<body>
    <section class="flex_container">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </section>
</body>
</html>
