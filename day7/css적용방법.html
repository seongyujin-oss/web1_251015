<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용방법</title>

<link rel="stylesheet" href="./style.css">
<!-- scc는 title 밑에 작성한다. -->

    <style>
        .text{
            font-size: 60px;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>스타일속성실습</h1>
    <p style="color: brown;">인라인스타일 (적용하시면안됩니다)</p>
    <!-- 급하게 임시로 수정하는 순간이 오면 사용-->
    <p class="text">내부스타일시트</p>
    <!-- 내부스타일은 재사용이 어려움 -->
    <p class="out_style_sheet">외부스타일시트</p>
</body>
</html>
