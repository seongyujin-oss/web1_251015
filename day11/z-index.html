<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제트인덱스</title>
    <!-- 요소끼리 순서를 정할때 고를때 사용 -->
    <!-- 제트인덱스는 릴레이티브와 엡솔루션 꼭 같이 사용해주어야함 -->

    <style>

        .zindex {
            position: relative;
            border: 1px solid #000;
            height: 500px;
        }

        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            position: absolute;
        }


        .box1 {
            background-color: red;
            z-index: 3;
            /* z-index는 숫자가 높은 순서로 위에 올라감 */
        }
        .box2 {
            background-color: blue;
            top: 20px;
            left: 25px;
            z-index: 2;
        }
        .box3 {
            background-color: yellow;
            top: 50px;
            left: 50px;
        }
    </style>

</head>
<body>
    <div class="z_index">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>
</html>
