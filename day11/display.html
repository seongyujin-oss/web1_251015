<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block_1 {
            width: 2000px;
            background-color: blueviolet;
            /* 인라인테그는 내가 가진 컨텐츠 크기만큼 가질 수 있어서
            크기조절이 먹지않음 그래서 display: block을 넣으면 바꿀 수 있음 */
            display: block;
        }

        .inline_1 {
            width: 2000px;
            background-color: blueviolet;
            /* display: block; */
            display: inline;
        }

        .inline_block {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="block_1">inline 속성 태그에 block 속성 부여</span>
        <div class="inline_1">block 속성 태그에 inline 부여</div>
        <span class="inline_block">인라인 태그에 inline-block 속성 부여 후 크기 조절</span>
    </div>
</body>
</html>
