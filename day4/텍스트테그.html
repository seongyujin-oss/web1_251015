<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 외울것!! -->
    <p>단락테크</p>
    <strong>강조볼드</strong>
    <span>인라인 글자담기 의미없음 </span>
    <a href="#">링크글자담기</a>
    <br>
    <h1></h1>
    <h2></h2>

    <!-- 알고만 있을 것   -->
    <mark>마크</mark>
    <!-- 형광펜 표시 (잘 사용하지 않아서 자동완성 안나옴 직접써야댐) -->
    <pre>안녕하세요 저는 성유진입니다</pre>
    <!-- 작성한 공백을 표시해주는 것 -->
    <small>안녕하세요 오늘 날씨가 추워요</small>
    <!-- 글씨체가 작음 -->
    <b>볼드체</b>
    <i>이텔릭체</i>
    <em>강조이텔릭</em>

    <!-- 여기서 알 수 있는 것 : 글자를 그냥 쓰면 안된다 -->
</body>

</html>
